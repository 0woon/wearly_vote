<!DOCTYPE html>
<html>
  <head>
    <title>Wearly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <script src="https://kit.fontawesome.com/40f8bdd2fa.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "css/reset.css" %}'/>
    <link rel="stylesheet" type="text/css" href='{% static "css/wearly.css" %}'/>
  </head>
<body>
<div class="page" id="third">
        <div id="third_wrap">
            <div class="long">
                <div id="userName">{{ user.name }} 님의 AI Recommendation</div>
<!--                <div id="userName"><span></span>의 AI Recommendation</div>-->
                <div id="userStyle">
                    <div id="pieChart"></div>
                </div>
                <div id="recInsta">
					{% for recInsta in recInstas %}
                    <div class="circle">
                        <a href="https://www.instagram.com/{{ recInsta }}/" target="_blank">
                        <div class="instaCircle">
                            <img src='../images/insta/{{ recInsta }}.jpg'>
                        </div>
                        <span>{{ recInsta }}</span>
                        </a>
                    </div>
					{% endfor %}
                </div>
            </div>
            <div class="long">
                <div id="recImage">
                    <ul>
						{% for recImage in recImages %}
						<li>
                            <div>
                                <img src="{{ recImage }}" style="object-fit:cover;" height="100%">
                                <span>{{ recImage.image_file_name }}</span>
                            </div>
                        </li>
						{% endfor %}
                    </ul>
                </div>
                <div id="userHashtag">
                    <div id="hashtag"><i class="fas fa-hashtag"></i></div>
<!--					{% for hashtag in hashtags %}-->
<!--						<div class="hashtagWords"><a href="https://www.instagram.com/explore/tags/{{ hashtag.name }}/" target="_blank">#{{ hashtag.name }}</a></div>-->
<!--					{% endfor %}-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
    <script src="{% static 'js/d3pie.js' %}"></script>
    <script>


    </script>
</body>
</html>
